version: "3.7"
services:
  mosquitto:
    image: eclipse-mosquitto
    hostname: mosquitto
    container_name: mosquitto
    expose:
      - "1883"
      - "9001"
    ports:
      - "1883:1883"
      - "9001:9001"
  api:
    build:
      context: Api
    ports:
    - 8000:8000
    depends_on:
      - mosquitto